<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../04-favicon/favicon.ico" type="image/x-icon">
    <title>Mídias</title>
</head>

<body>
    <h1>Mídias</h1>

    <h2>Imagens dinâmicas</h2>
    <p>Diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="medias/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="medias/foto-m.png" type="image/png">
        <img src="medias/foto-g.png" alt="Foto grande">
    </picture>

    <h2>Áudio</h2>
    <p>Reproduzindo áudio no HTML5.</p>
    <audio controls preload="metadata">
        <source src="medias/happy-mistake.mp3" type="audio/mpeg">
        <p>Infelizmente seu navegador não reproduz áudios.</p>
    </audio>

    <h2>Vídeos</h2>
    <p>Este vídeo está no meu servidor.</p>
    <video controls preload="metadata" width="500px">
        <source src="medias/video_exemplo.mp4" type="video/mp4">
        <p>Infelizmente seu navegador não reproduz vídeos.</p>
    </video>
</body>

</html>
