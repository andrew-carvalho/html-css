<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <title>Tela de login</title>
</head>

<body>
    <main>
        <section id="login">
            <div id="image"></div>

            <div id="form">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Fa√ßa o login para acessar o sistema.</p>
                <form autocomplete="on">
                    <div class="field">
                        <label for="email"><span class="material-symbols-outlined">person</span></label>
                        <input type="email" name="email" id="email" placeholder="E-Mail" autocomplete="email" required>
                    </div>
                    <div class="field">
                        <label for="password"><span class="material-symbols-outlined">vpn_key</span></label>
                        <input type="password" name="password" id="password" placeholder="Senha"
                            autocomplete="current-password" required>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="#" class="button">Esqueci a senha <span class="material-symbols-outlined">mail</span></a>
                </form>
            </div>
        </section>
    </main>
</body>

</html>
