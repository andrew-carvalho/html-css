<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <title>Imagens</title>
</head>

<body>
    <h1>Desafio das imagens</h1>
    <p>Inserir imagens em HTML é muito simples, tanto no conteúdo quanto lá em cima, como no ícone de favoritos!</p>
    <picture>
        <source media="(max-width: 750px)" srcset="images/github-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="images/github-m.png" type="image/png">
        <img src="images/github-g.png" alt="Imagem do GitHub">
    </picture>
</body>

</html>
