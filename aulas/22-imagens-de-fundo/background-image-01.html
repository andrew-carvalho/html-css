<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../04-favicon/favicon.ico" type="image/x-icon">
    <title>Imagem de fundo</title>
    <style>
        body {
            background-image: url("images/wallpaper001.jpg");
        }

        div.square {
            border: 1px solid black;
            width: 300px;
            height: 300px;
            display: inline-block;
            border-radius: 10px;
            background-color: lightgray;
        }

        div#square-1 {
            background-color: skyblue;
        }

        div#square-2 {
            background-image: linear-gradient(to bottom, yellow, red);
        }

        div#square-3 {
            background-image: url("images/pattern003.png");
        }
    </style>
</head>

<body>
    <div class="square" id="square-1"></div>
    <div class="square" id="square-2"></div>
    <div class="square" id="square-3"></div>
</body>

</html>
