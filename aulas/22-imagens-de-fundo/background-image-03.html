<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../04-favicon/favicon.ico" type="image/x-icon">
    <title>Posição do fundo</title>
    <style>
        div.block {
            height: 200px;
            border: 1px solid black;
            border-radius: 10px;
            margin: 10px;
            background-image: url("images/wallpaper003.jpg");
        }

        div#block-1 {
            background-position: left top;
        }

        div#block-2 {
            background-position: left center;
        }

        div#block-3 {
            background-position: right bottom;
        }

        div#block-4 {
            background-position: center center;
        }
    </style>
</head>

<body>
    <div class="block" id="block-1"></div>
    <div class="block" id="block-2"></div>
    <div class="block" id="block-3"></div>
    <div class="block" id="block-4"></div>
</body>

</html>
