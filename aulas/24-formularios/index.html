<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../04-favicon/favicon.ico" type="image/x-icon">
    <title>Formulários</title>
    <style>
        input {
            display: block;
            margin-bottom: 10px;
        }

        input[type="submit"] {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>Meu primeiro formuário</h1>
    <form autocomplete="on" action="#" method="post">
        <label for="name">Nome</label>
        <input type="text" name="name" id="name">

        <label for="surename">Sobrenome</label>
        <input type="text" name="surename" id="surename">

        <input type="submit" value="Enviar">
    </form>
</body>

</html>
