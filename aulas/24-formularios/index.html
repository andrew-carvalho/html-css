<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../04-favicon/favicon.ico" type="image/x-icon">
    <title>Formulários</title>
    <style>
        input[type="submit"] {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>Meu primeiro formuário</h1>
    <form>
        <p>Nome: <input type="text" name="name" id="name"></p>
        <p>Sobrenome: <input type="text" name="surename" id="surename"></p>
        <input type="submit" value="Enviar">
    </form>
</body>

</html>
