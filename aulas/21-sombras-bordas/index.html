<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../04-favicon/favicon.ico" type="image/x-icon">
    <title>Sombras e bordas</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            margin-bottom: 10px;
        }

        #div1 {
            background-color: red;
            box-shadow: 1px 1px 5px 1px rgba(0, 0, 0, 0.5);
        }

        #div2 {
            background-color: green;
            border-radius: 10px;
            box-shadow: 1px 1px 5px 1px rgba(0, 0, 0, 0.5);
        }

        #div3 {
            background-color: blue;
        }
    </style>
</head>

<body>
    <header>
        <h1>Sombreamento e bordas</h1>
    </header>

    <main>
        <div id="div1"></div>
        <div id="div2"></div>
        <div id="div3"></div>
    </main>
</body>

</html>
