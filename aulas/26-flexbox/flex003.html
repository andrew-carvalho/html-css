<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/x-icon" href="../04-favicon/favicon.ico" />
        <title>Flexbox</title>
        <style type="text/css">
            div.container {
                display: flex;
                flex-direction: column;
                flex-wrap: wrap;
                /* flex-flow: column wrap; */
                background-color: lightsalmon;
                height: 100px;
            }

            div.container-2 {
                display: flex;
                flex-direction: row;
                flex-wrap: wrap;
                /* flex-flow: row wrap; */
                background-color: lightsalmon;
            }

            div.item {
                flex: auto;
                text-align: center;
                border: 1px solid black;
                background-color: lightskyblue;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <div class="item">Texto do item A</div>
            <div class="item">Texto do item B</div>
            <div class="item">Texto do item C</div>
            <div class="item">Texto do item D</div>
            <div class="item">Texto do item E</div>
            <div class="item">Texto do item F</div>
            <div class="item">Texto do item G</div>
        </div>

        <br />

        <div class="container-2">
            <div class="item">Texto do item A</div>
            <div class="item">Texto do item B</div>
            <div class="item">Texto do item C</div>
            <div class="item">Texto do item D</div>
            <div class="item">Texto do item E</div>
            <div class="item">Texto do item F</div>
            <div class="item">Texto do item G</div>
        </div>
    </body>
</html>
