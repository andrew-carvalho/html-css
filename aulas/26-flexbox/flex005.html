<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/x-icon" href="../04-favicon/favicon.ico" />
        <title>Flexbox</title>
        <style type="text/css">
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            div.container {
                display: flex;
                justify-content: center;
                align-items: center;
                width: 100vw;
                height: 100vh;
                background-color: lightgreen;
            }

            div.item {
                width: 200px;
                height: 200px;
                background-color: lightskyblue;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <div class="item"></div>
        </div>
    </body>
</html>
