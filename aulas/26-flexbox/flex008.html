<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/x-icon" href="../04-favicon/favicon.ico" />
        <title>Flexbox</title>
        <style type="text/css">
            div.container {
                display: flex;
                flex: row nowrap;
                background-color: lightsalmon;
            }

            div.item {
                background-color: lightskyblue;
                border: 1px solid black;
                text-align: center;
                flex-basis: 200px;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <div class="item">Texto de A</div>
            <div class="item">B</div>
            <div class="item">Texto de C</div>
            <div class="item">D</div>
        </div>
    </body>
</html>
